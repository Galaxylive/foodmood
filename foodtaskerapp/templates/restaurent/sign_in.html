{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Restaurent - Sign In {% endblock %}

{% block content %}
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-pink float-right">Sign In</button>
    </form>
    <a href="{% url 'restaurent-sign-up'%}">Become a Restaurent</a>
{% endblock %}
