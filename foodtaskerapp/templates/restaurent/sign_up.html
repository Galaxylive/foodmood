{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign Up{% endblock %}
{% block heading %}Restaurent - Sign up {% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form user_form %}
      {% bootstrap_form restaurent_form %}
      <button type="submit" class="btn btn-pink float-right">Sign Up</button>
    </form>
    <a href="{% url 'restaurent-sign-in' %}">Already have an account?</a>
{% endblock %}
